{% extends 'blank_base.html' %}
{% block content %}
    <div class="text-center">
        {% if error == 404 %}
            <h1></h1>
            <h2>Ошибка {{ error }}</h2>
            <h3>{{ _('Page Not Found') }}</h3>
            <h3>{{ _('Сторінку не знайдено') }}</h3>
            <h3>Страница не найдена</h3>
        {% elif error == 500 %}
            <h2>Ошибка {{ error }}</h2>
            <h3>Внутренняя ошибка сервера</h3>
        {% endif %}
    </div>
{% endblock %}
